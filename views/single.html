    <div class="post">
        <h3>{{ p.title }}</h3>
        <h5>Written By {{ p.authorfirstname }} {{ p.authorlastname }}</h5>
        <h5>{{ post.createdAt | date: 'short' }}</h5>
        <p>{{ post.content }}</p>
        <button ng-click="edit()">Edit</button>
        <button ng-click="delete()">Delete</button>        
    </div>
